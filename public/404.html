<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pöthe - Cargando...</title>
  <meta name="description" content="Helados, nieves y paletas. Más de 80 sabores únicos para endulzar tus momentos especiales.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="icon" href="/pothe-pwa/pothe.svg" type="image/svg+xml">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#7a2d89">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Pöthe">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Pöthe - Heladeros desde 1974">
  <meta property="og:description" content="Helados, nieves y paletas. Más de 80 sabores únicos para endulzar tus momentos especiales.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://frankrambau.github.io/pothe-pwa/">
  <meta property="og:site_name" content="Pöthe">

  <style>
    /* Reset y base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
      background: #631e71;
      background-size: 400% 400%;
      animation: gradientShift 8s ease-in-out infinite;
      position: relative;
    }

    /* Animación de fondo */
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Patrón de fondo sutil */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, -40px); }
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* Card de carga */
    .loader-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      animation: cardFloat 3s ease-in-out infinite;
      min-width: 280px;
      max-width: 400px;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Logo/Icono placeholder */
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    /* Spinner */
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Títulos */
    .title {
      color: #ffffff;
      font-size: 2.25rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Puntos de carga */
    .dots {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-left: 0.5rem;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .loader-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 1rem;
      }

      .title {
        font-size: 1.875rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .logo {
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .loader-card {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    /* Reducir animaciones para accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <script>
    // Redireccionar a la SPA con la ruta correcta
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="loader-card">
      <div class="logo">P</div>
      <div class="spinner"></div>
      <h1 class="title">Pöthe</h1>
      <p class="subtitle">Heladeros desde 1974</p>
      <p class="description">
        Cargando deliciosos sabores
        <span class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </p>
    </div>
  </div>

  <script>
    // Capturar la URL completa y redirigir a index.html con el path
    (function() {
      var basePath = '/pothe-pwa/';
      var fullPath = location.pathname;
      
      // Si no estamos en la página principal
      if (fullPath !== basePath) {
        // Guardar la ruta en sessionStorage
        sessionStorage.redirect = location.href;
        
        // Redirigir a index.html
        location.replace(basePath);
      }
    })();
  </script>
</body>
</html>
